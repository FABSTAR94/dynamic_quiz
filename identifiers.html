<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    #p3 {
        background-color: black;
        color: white;
    }
    </style>
</head>

<body>
    <p id="p1">Paragraph 1</p>
    <p id="p2">Paragraph 2</p>
    <p id="p3">Paragraph 3</p>

    <h1 class="heading">Heading 1</h1>
    <h2 class="heading">Heading 2</h2>
    <h2 class="heading">Heading 3</h2>

    <h3>Head1</h3>
    <h3>Head2</h3>
    <h3>Head3</h3>

    <div id ="div1">This is a div</div>

    <script>
    /*It says scan the whole document and get the element with this
    id and change the color.*/
    document.getElementById("p1").style.color = "blue";
    /*Using innerHtml is to change the content of html. You can also write html
    tags inside */
    document.getElementById("p2").innerHTML = "<strong>I just changed the html text</strong>";
    document.getElementById("p3").style.backgroundColor = "purple";
    /*Here it says scan the whole document and take a look at all the elements
    with this className at index 0 and change the color.*/
    document.getElementsByClassName("heading")[0].style.color = "pink";
    //Here we are targeting the tag name and changing the background color.
    document.getElementsByTagName("h3")[2].style.backgroundColor = "teal";
    /*Here eventhough there is only one body tag element we still use elements
    and we still target that element by index.*/
    document.getElementsByTagName("body")[0].style.backgroundColor = "grey";
    //Here we are styling a div with an id.
    document.getElementById('div1').style.height = "200px";
    document.getElementById('div1').style.width = "50%";
    document.getElementById('div1').style.border = "3px solid green";
    document.getElementById('div1').style.backgroundColor = "white";
    document.getElementById('div1').style.textAlign = "center";
    document.getElementById('div1').style.lineHeight = "200px";
    document.getElementById('div1').style.verticalAlign = "middle";
    </script>
</body>

</html>
